extends:
  - "@commitlint/config-conventional"

rules:
  type-enum:
    - 2
    - always
    - [
        feat,
        fix,
        chore,
        refactor,
        test,
        docs,
        ci,
        perf,
        build,
        release,
        hotfix,
        style,
      ]
  header-max-length: [0, "always"]
  body-max-line-length: [0, "never"]
